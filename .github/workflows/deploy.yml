name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Verify Secrets (Internal Check)
        shell: bash
        run: |
          MISSING=0
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then echo "❌ FTP_SERVER is MISSING"; MISSING=1; fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then echo "❌ FTP_USERNAME is MISSING"; MISSING=1; fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then echo "❌ FTP_PASSWORD is MISSING"; MISSING=1; fi
          if [ $MISSING -eq 1 ]; then
            echo "---"
            echo "HELP: Please ensure secrets are in 'Settings > Secrets and variables > Actions > Repository secrets'."
            echo "DO NOT add them under 'Environments' or 'Variables'."
            exit 1
          fi
          echo "✅ All secrets are present."

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: public_html/
          dangerous-clean-slate: false
