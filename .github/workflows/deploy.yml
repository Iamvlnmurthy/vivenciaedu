name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Verify Secrets (Internal Check)
        shell: bash
        run: |
          echo "Checking for secrets..."
          MISSING=0
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then echo "❌ FTP_SERVER is MISSING"; MISSING=1; else echo "✅ FTP_SERVER found."; fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then echo "❌ FTP_USERNAME is MISSING"; MISSING=1; else echo "✅ FTP_USERNAME found."; fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then echo "❌ FTP_PASSWORD is MISSING"; MISSING=1; else echo "✅ FTP_PASSWORD found."; fi
          
          if [ $MISSING -eq 1 ]; then
            echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
            echo "ERROR: Your GitHub Secrets are not configured correctly."
            echo "Go to: https://github.com/iamvlnmurthy/vivenciaedu/settings/secrets/actions"
            echo "Ensure they are under REPOSITORY SECRETS (at the bottom)."
            echo "DO NOT use 'Environment secrets' or 'Variables'."
            echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
            exit 1
          fi

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: public_html/
          dangerous-clean-slate: false
